<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chameleon Blog</title>
    <link rel="stylesheet" href="./libs/normalize.css/normalize.css">
    <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/min.main.css">    
    <link rel="stylesheet" href="./libs/toastr/build/toastr.min.css">
</head>

<body>
    <div class="container content-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="nav-brand" href="/home" data-navigo>
                        <img src="./images/Logo.png" alt="logo">
                        <p class="logo-text-container">
                            <span class="nav-logo-text">Chameleon</span><br>
                            <span class="nav-slogan">A blog to remember</span>
                        </p>
                    </a>
                </div>
                <div class="wrapper-sharebtns"><button class="item-btn-share chameleon-btn" onclick="shareToFacebook()"></button></div>
                <form class="nav-search">
                        <input type="text" class="input-search" placeholder="Search this website">
                        <button type="submit" class="btn-search"><span class="glyphicon glyphicon-search"></span></button>
                </form>
                <div class="collapse navbar-collapse" id="nav-collapse">
                    <ul class="nav navbar-nav navbar-right shadowed-text">
                        <li><a href="/home" class="isActive" data-navigo>Home</a></li>
                        <li><a href="/about" data-navigo>About</a></li>
                        <li class="private-menu">

                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Blog</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="/create/post" data-navigo>New Post</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="/create/category" data-navigo>New Category</a>
                        </div>
                    </li>

                        <li><a id="sign-in-btn" href="/sign-in" data-navigo>Sign in</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id='app-container'></div>
        <footer class="container-fluid">
            <p class="row footer-text">
                Designed by <strong>Elegant WordPress Themes</strong> 
                <span role="separator">|</span> Powered by 
                <a href="/about" data-navigo>2NSoft</a>
            </p>    
        </footer>
    </div>

    <script src='./libs/jquery/dist/jquery.min.js'></script>
    <script src='./libs/tether/dist/js/tether.min.js'></script>
    <script src='./libs/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='./libs/toastr/build/toastr.min.js'></script>

    <!-- Systemjs js setup-->
    <script src="./libs/systemjs/dist/system.js"></script>
    <script src="js/configs/system-config.js"></script>

    <!-- Facebook -->
    <script>
        function shareToFacebook() {
        FB.ui( {
                method: "share",
                href: window.location.href, 
            },
            function(response){});
        }
    </script>
</body>

</html>
